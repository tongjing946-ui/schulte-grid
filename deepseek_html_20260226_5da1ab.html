<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>舒尔特方格训练</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        .grid-cell {
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: clamp(1rem, 4vw, 1.5rem);
            cursor: pointer;
            user-select: none;
        }
        .grid-cell:hover {
            transform: scale(0.95);
        }
        .grid-cell.clicked {
            background-color: #10B981 !important;
            color: white;
            transform: scale(0.9);
        }
        /* 以下为原高亮样式，因功能移除不再使用，但保留不影响 */
        .grid-cell.current {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
        .control-btn {
            transition: all 0.2s ease;
        }
        .control-btn:active {
            transform: scale(0.95);
        }
        .progress-bar {
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-4">
    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white p-4 text-center">
            <h1 class="text-2xl font-bold">舒尔特方格训练</h1>
            <p class="text-blue-100 text-sm mt-1">提升专注力 · 训练大脑</p>
        </div>

        <!-- Stats Panel -->
        <div class="p-4 bg-gray-50 border-b">
            <div class="flex justify-between items-center mb-2">
                <div class="text-center">
                    <div class="text-lg font-bold text-indigo-600" id="current-number">1</div>
                    <div class="text-xs text-gray-500">当前数字</div>
                </div>
                <div class="text-center">
                    <div class="text-lg font-bold text-green-600" id="timer">0.0s</div>
                    <div class="text-xs text-gray-500">用时</div>
                </div>
                <div class="text-center">
                    <div class="text-lg font-bold text-orange-600" id="errors">0</div>
                    <div class="text-xs text-gray-500">错误数</div>
                </div>
            </div>
            <div class="progress-bar bg-gray-200">
                <div id="progress" class="h-full bg-gradient-to-r from-green-400 to-blue-500 w-0"></div>
            </div>
        </div>

        <!-- Game Grid -->
        <div class="p-4">
            <div id="game-grid" class="grid grid-cols-5 gap-2 mb-4">
                <!-- Grid will be generated by JS -->
            </div>
            
            <!-- Control Buttons -->
            <div class="flex space-x-2 mb-4">
                <button id="start-btn" class="flex-1 control-btn bg-gradient-to-r from-green-500 to-emerald-600 text-white py-3 px-4 rounded-lg font-medium shadow-md active:shadow-none">
                    <i class="fas fa-play mr-2"></i>开始训练
                </button>
                <button id="reset-btn" class="flex-1 control-btn bg-gradient-to-r from-gray-500 to-gray-600 text-white py-3 px-4 rounded-lg font-medium shadow-md active:shadow-none">
                    <i class="fas fa-redo mr-2"></i>重置
                </button>
            </div>

            <!-- Difficulty Selector -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">选择难度</label>
                <div class="grid grid-cols-3 gap-2">
                    <button data-size="3" class="difficulty-btn control-btn bg-white border-2 border-gray-300 text-gray-700 py-2 px-3 rounded-lg font-medium">
                        3×3 初级
                    </button>
                    <button data-size="4" class="difficulty-btn control-btn bg-white border-2 border-blue-500 text-blue-600 py-2 px-3 rounded-lg font-medium">
                        4×4 中级
                    </button>
                    <button data-size="5" class="difficulty-btn control-btn bg-white border-2 border-gray-300 text-gray-700 py-2 px-3 rounded-lg font-medium">
                        5×5 高级
                    </button>
                </div>
            </div>

            <!-- Instructions -->
            <div class="bg-blue-50 border-l-4 border-blue-500 p-3 rounded">
                <h3 class="font-medium text-blue-800 mb-1"><i class="fas fa-info-circle mr-2"></i>训练说明</h3>
                <p class="text-sm text-blue-700">按顺序点击数字1→N，尽可能快且准确地完成。</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="bg-gray-50 p-3 text-center text-xs text-gray-500 border-t">
            每日练习提升专注力 | 舒尔特方格训练法
        </div>
    </div>

    <script>
        class SchulteGrid {
            constructor() {
                this.gridSize = 4;
                this.numbers = [];
                this.startTime = null;
                this.currentTime = 0;
                this.timerInterval = null;
                this.errors = 0;
                this.currentTarget = 1;
                this.isRunning = false;
                
                this.initializeElements();
                this.bindEvents();
                this.generateGrid();
            }

            initializeElements() {
                this.gameGrid = document.getElementById('game-grid');
                this.currentNumberEl = document.getElementById('current-number');
                this.timerEl = document.getElementById('timer');
                this.errorsEl = document.getElementById('errors');
                this.progressEl = document.getElementById('progress');
                this.startBtn = document.getElementById('start-btn');
                this.resetBtn = document.getElementById('reset-btn');
                this.difficultyBtns = document.querySelectorAll('.difficulty-btn');
            }

            bindEvents() {
                this.startBtn.addEventListener('click', () => this.toggleGame());
                this.resetBtn.addEventListener('click', () => this.resetGame());
                
                this.difficultyBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.setDifficulty(parseInt(e.target.dataset.size));
                    });
                });
            }

            setDifficulty(size) {
                if (this.isRunning) return;
                
                this.gridSize = size;
                this.difficultyBtns.forEach(btn => {
                    const btnSize = parseInt(btn.dataset.size);
                    if (btnSize === size) {
                        btn.classList.remove('border-gray-300', 'text-gray-700');
                        btn.classList.add('border-blue-500', 'text-blue-600');
                    } else {
                        btn.classList.remove('border-blue-500', 'text-blue-600');
                        btn.classList.add('border-gray-300', 'text-gray-700');
                    }
                });
                
                this.generateGrid();
            }

            generateNumbers() {
                const totalCells = this.gridSize * this.gridSize;
                this.numbers = Array.from({length: totalCells}, (_, i) => i + 1);
                // Fisher-Yates shuffle
                for (let i = this.numbers.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.numbers[i], this.numbers[j]] = [this.numbers[j], this.numbers[i]];
                }
            }

            generateGrid() {
                this.generateNumbers();
                this.gameGrid.innerHTML = '';
                this.gameGrid.className = `grid grid-cols-${this.gridSize} gap-2 mb-4`;
                
                this.numbers.forEach((num, index) => {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell bg-white border-2 border-gray-200 text-gray-800';
                    cell.textContent = num;
                    cell.dataset.number = num;
                    cell.addEventListener('click', () => this.handleCellClick(num, cell));
                    this.gameGrid.appendChild(cell);
                });
            }

            handleCellClick(number, element) {
                if (!this.isRunning && number !== 1) return;
                if (!this.isRunning && number === 1) this.startGame();

                if (number === this.currentTarget) {
                    element.classList.add('clicked');
                    this.currentTarget++;
                    
                    if (this.currentTarget <= this.numbers.length) {
                        this.currentNumberEl.textContent = this.currentTarget;
                        // 移除高亮提示框
                        // this.highlightCurrent(); 
                    } else {
                        this.endGame();
                    }
                    
                    this.updateProgress();
                } else {
                    this.errors++;
                    this.errorsEl.textContent = this.errors;
                    element.style.backgroundColor = '#FECACA';
                    setTimeout(() => {
                        if (!element.classList.contains('clicked')) {
                            element.style.backgroundColor = '';
                        }
                    }, 300);
                }
            }

            startGame() {
                this.isRunning = true;
                this.startTime = Date.now();
                this.startTimer();
                this.startBtn.innerHTML = '<i class="fas fa-pause mr-2"></i>暂停';
                // 移除开始时的第一个数字高亮
                // this.highlightCurrent();
            }

            toggleGame() {
                if (!this.isRunning) {
                    if (this.currentTarget === 1) {
                        this.startGame();
                    } else {
                        this.resumeGame();
                    }
                } else {
                    this.pauseGame();
                }
            }

            pauseGame() {
                this.isRunning = false;
                clearInterval(this.timerInterval);
                this.startBtn.innerHTML = '<i class="fas fa-play mr-2"></i>继续';
                document.querySelectorAll('.grid-cell.current').forEach(cell => {
                    cell.classList.remove('current');
                });
            }

            resumeGame() {
                this.isRunning = true;
                this.startTime = Date.now() - this.currentTime * 1000;
                this.startTimer();
                this.startBtn.innerHTML = '<i class="fas fa-pause mr-2"></i>暂停';
                // 移除恢复时的数字高亮
                // this.highlightCurrent();
            }

            startTimer() {
                this.timerInterval = setInterval(() => {
                    this.currentTime = (Date.now() - this.startTime) / 1000;
                    this.timerEl.textContent = this.currentTime.toFixed(1) + 's';
                }, 100);
            }

            endGame() {
                this.isRunning = false;
                clearInterval(this.timerInterval);
                this.startBtn.innerHTML = '<i class="fas fa-play mr-2"></i>重新开始';
                document.querySelectorAll('.grid-cell.current').forEach(cell => {
                    cell.classList.remove('current');
                });
            }

            updateProgress() {
                const progress = ((this.currentTarget - 1) / this.numbers.length) * 100;
                this.progressEl.style.width = `${progress}%`;
            }

            resetGame() {
                this.isRunning = false;
                clearInterval(this.timerInterval);
                this.currentTarget = 1;
                this.currentTime = 0;
                this.errors = 0;
                this.startTime = null;
                
                this.currentNumberEl.textContent = '1';
                this.timerEl.textContent = '0.0s';
                this.errorsEl.textContent = '0';
                this.progressEl.style.width = '0%';
                this.startBtn.innerHTML = '<i class="fas fa-play mr-2"></i>开始训练';
                
                this.generateGrid();
            }
        }

        // Initialize the game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SchulteGrid();
        });
    </script>
</body>
</html>
